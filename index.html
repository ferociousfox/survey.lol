<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">

      <h1>SURVEY!</h1>
      <h2>October 2017</h2>

      <p>Fill us In.</p>

      <form id="addressbook">
        <div class="form-group">
          <label for="fname">First name</label>
          <input id="fname" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="lname">Last name</label>
          <input id="lname" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="street-addr">Street address</label>
          <input id="street-addr" class="form-control" type="text">
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input id="city" class="form-control" type="text">

        <div class="form-group">
          <label for="state">State</label>
          <select id="state" class="form-control">
            <option>AK</option>
            <option>AL</option>
            <option>AZ</option>
            <option>AR</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>IA</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>ME</option>
            <option>MD</option>
            <option>MA</option>
            <option>MI</option>
            <option>MN</option>
            <option>MS</option>
            <option>MO</option>
            <option>MT</option>
            <option>NE</option>
            <option>NV</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NY</option>
            <option>NC</option>
            <option>ND</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VT</option>
            <option>VA</option>
            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
        </div>

        <div class="form-group">
          <label for="zip">ZIP code</label>
          <input id="zip" class="form-control" type="text">
        </div>



        <button type="submit" class="btn">Submit your info!</button>
      </form>

      <div id="contact-card">
        <h1>You answered:</h1>
        <p>First name: <span class="firstname"></span></p>
        <p>Last name: <span class="lastname"></span></p>
        <p>Street address: <span class="street"></span></p>
        <p>city: <span class="city"></span></p>
        <p>state: <span class="state"></span></p>
        <p>city: <span class="city"></span></p>
        <p>zip: <span class="zip"></span></p>
        <p>full name: <span class="fullname"></span></p>
      </div>



    </div><!--closes container-->
  </body>
</html>
